<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedTech EHR - Home</title>
<style>
  /* Reset default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
  }

  .header {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #3498db; /* Blue */
    color: white;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }

  .nav-dropdown {
    position: relative;
    display: inline-block;
  }

  .nav-dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    padding: 10px;
  }

  .nav-dropdown:hover .nav-dropdown-content {
    display: block;
  }

  .register-signin {
    display: flex;
    align-items: center;
    gap: 20px;
    color: #333;
  }

  .bottom-nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: auto;
    padding: 20px;
    background-color: #000; /* Black */
    color: white;
  }

  .bottom-nav-dropdown {
    position: relative;
    display: inline-block;
  }

  .bottom-nav-dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    padding: 10px;
  }

  .bottom-nav-dropdown:hover .bottom-nav-dropdown-content {
    display: block;
  }

  .login-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #ecf0f1; /* Light Gray */
  }

  .login-form {
    max-width: 300px;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  }

  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #3498db; /* Blue */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #2980b9; /* Darker Blue */
  }

  .login-form a {
    color: #3498db; /* Blue */
    text-decoration: none;
  }

  .login-form a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="nav-links">
      <div class="nav-dropdown">
        <a href="#">Region</a>
        <div class="nav-dropdown-content">
          <a href="#">Region 1</a>
          <a href="#">Region 2</a>
          <a href="#">Region 3</a>
        </div>
      </div>
      <div class="nav-dropdown">
        <a href="#">Language</a>
        <div class="nav-dropdown-content">
          <a href="#">English</a>
          <a href="#">Spanish</a>
          <a href="#">French</a>
        </div>
      </div>
    </div>
    <div class="logo">
      <img src="https://www.etsy.com/fi-en/listing/971785327/vintage-1997-looney-tunes-bugs-bunny" alt="MedTech Logo">
      <h2>MedTech EHR</h2>
    </div>
    <div class="register-signin">
      <a href="#">Register</a>
      <a href="#">Sign In</a>
    </div>
  </div>
  <div class="content">
    <div class="login-section">
      <div class="login-form">
        <h3>Sign In</h3>
        <form>
          <input type="text" placeholder="User ID">
          <input type="password" placeholder="Password">
          <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot your User ID or password?</a>
      </div>
    </div>
  </div>
  <div class="bottom-nav">
    <div class="bottom-nav-dropdown">
      <a href="#">Learn</a>
      <div class="bottom-nav-dropdown-content">
        <a href="#">Tutorials</a>
        <a href="#">Articles</a>
        <a href="#">Webinars</a>
      </div>
    </div>
