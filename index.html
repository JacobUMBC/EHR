<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedTech EHR - Home</title>
<style>
  /* Reset default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
  }

  .sidebar {
    width: 25%;
    background-color: #3498db; /* Blue */
    color: white;
    padding: 20px;
  }

  .main-content {
    width: 75%;
    padding: 20px;
    background-color: #f5f5f5; /* Light Gray */
  }

  .nav-links {
    margin-bottom: 20px;
  }

  .nav-dropdown {
    position: relative;
    margin-bottom: 10px;
  }

  .nav-dropdown-content {
    display: none;
    position: absolute;
    background-color: #2980b9; /* Darker Blue */
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    padding: 10px;
  }

  .nav-dropdown:hover .nav-dropdown-content {
    display: block;
  }

  .bottom-nav-dropdown {
    position: relative;
    margin-bottom: 10px;
  }

  .bottom-nav-dropdown-content {
    display: none;
    position: absolute;
    background-color: #2980b9; /* Darker Blue */
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    padding: 10px;
  }

  .bottom-nav-dropdown:hover .bottom-nav-dropdown-content {
    display: block;
  }

  .login-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  }

  .login-form {
    max-width: 300px;
    padding: 20px;
    border-radius: 8px;
  }

  .login-form h3 {
    margin-bottom: 10px;
  }

  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .login-form button {
    width: 100%;
    padding: 10px;
    background-color: #3498db; /* Blue */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .login-form button:hover {
    background-color: #2980b9; /* Darker Blue */
  }

  .login-form a {
    display: block;
    margin-top: 10px;
    color: #3498db; /* Blue */
    text-decoration: none;
  }

  .login-form a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="nav-links">
        <div class="nav-dropdown">
          <a href="#">Region</a>
          <div class="nav-dropdown-content">
            <a href="#">Region 1</a>
            <a href="#">Region 2</a>
            <a href="#">Region 3</a>
          </div>
        </div>
        <div class="nav-dropdown">
          <a href="#">Language</a>
          <div class="nav-dropdown-content">
            <a href="#">English</a>
            <a href="#">Spanish</a>
            <a href="#">French</a>
          </div>
        </div>
      </div>
      <div class="nav-links">
        <div class="bottom-nav-dropdown">
          <a href="#">Learn</a>
          <div class="bottom-nav-dropdown-content">
            <a href="#">Tutorials</a>
            <a href="#">Articles</a>
            <a href="#">Webinars</a>
          </div>
        </div>
        <div class="bottom-nav-dropdown">
          <a href="#">Doctors and Locations</a>
          <div class="bottom-nav-dropdown-content">
            <a href="#">Find a Doctor</a>
            <a href="#">Locations</a>
            <a href="#">Specialties</a>
          </div>
        </div>
        <div class="bottom-nav-dropdown">
          <a href="#">Well Being</a>
          <div class="bottom-nav-dropdown-content">
            <a href="#">Nutrition</a>
            <a href="#">Fitness</a>
            <a href="#">Mental Health</a>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="login-section">
        <div class="login-form">
          <h3>Sign In</h3>
          <form>
            <input type="text" placeholder="User ID">
            <input type="password" placeholder="Password">
            <button type="submit">Sign In</button>
          </form>
          <a href="#">Forgot your User ID or password?</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
