<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to MedTech Hospital</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 20px;
  }

  .dashboard {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
  }

  .dashboard-section {
    flex-basis: 30%;
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }

  .welcome-message {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .profile-info {
    margin-bottom: 20px;
  }

  .profile-info strong {
    display: block;
    font-size: 18px;
  }

  .links {
    list-style-type: none;
    padding: 0;
  }

  .links li {
    margin-bottom: 10px;
  }

  .links a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
  }

  .appointments {
    background-color: #e74c3c;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 4px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  }

  .appointments h2 {
    margin: 0;
    font-size: 20px;
  }

  .appointments p {
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Welcome to MedTech Hospital</h1>
  </div>
  <div class="dashboard">
    <div class="dashboard-section">
      <div class="welcome-message">Welcome, Jacob Rajesh</div>
      <div class="profile-info">
        <strong>Profile Information:</strong>
        <p>Patient ID: 12345</p>
        <p>Email: jacobr5@umbc.edu</p>
        <p>Age: 22</p>
      </div>
      <ul class="links">
        <li><a href="#">My Appointments</a></li>
        <li><a href="#">Medical Records</a></li>
        <li><a href="#">Prescriptions</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
    <div class="dashboard-section">
      <div class="appointments">
        <h2>Upcoming Appointments</h2>
        <p>You have a doctor's appointment on August 20th, 2023 at 2:30 PM.</p>
      </div>
    </div>
  </div>
</body>
</html>
